<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenmart</title>
    <link rel="stylesheet" href="css/command.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="navbar_frame">
        <div class="container">
            <div class="navbar_top">
                <a href="" class="log">
                    <img src="images/logo (2).png" alt="">
                </a>
                <div class="nav_search_frame">
                    <div class="search_box">
                        <div class="category_list">
                            <select name="" id="">
                                <option value="" selected>All Categories</option>
                                <option value="">Computer</option>
                            </select>
                        </div>
                        <input type="search" placeholder="Search Products...">
                    </div>
                    <div class="search_icon_box">
                        <img src="images/search 1.svg" alt="">
                    </div>
                </div>
                <div class="nav_topmenu">
                     </a> <a href="">
                        <div class="top_menubox">
                            <div class="box_icon_box">
                                <img src="images/heart 1.svg" alt="">
                            </div>
                            <div class="box_info_box">
                                <span>Wishlist</span>
                                <strong>My Items</strong>
                            </div>
                        </div>
                    </a>
                    <a href="">
                        <div class="top_menubox">
                            <div class="box_icon_box">
                                <img src="images/profile 1.svg" alt="">
                            </div>
                            <div class="box_info_box">
                                <span>Sign in</span>
                                <strong>Account</strong>
                            </div>
                        </div>
                    </a>
                     <a href="">
                        <div class="top_menubox">
                            <div class="box_icon_box">
                                <div class="basket_count">2</div>
                                <img src="images/shopping-cart 1.svg" alt="">
                            </div>
                            <div class="box_info_box">
                                <span>$200.99</span>
                                <strong>Total</strong>
                            </div>
                        </div>
                    
                    
                </div>
            </div>
            <div class="navbar_bottom">
                <div class="navbar_bott_menubox">
                    <div class="browser_box">
                        <img src="images/Group 44 (1).svg" alt="">
                        <span>Browse Categories</span>
                    </div>
                    <div class="navbar_route_menu">
                        <div class="router_menu">
                            <a href="" class="active">Home</a>
                        </div>
                        <div class="router_menu">
                            <a href="">Orders</a>
                        </div>
                        <div class="router_menu">
                            <a href="">Contact</a>
                        </div>
                        <div class="router_menu">
                            <a href="">About</a>
                        </div>
                    </div>
                    <div class="sorting_menu">
                        <span>Deal of the day</span>
                        <span>Hot Deals</span>
                        <span>Best Sellers</span>
                        <span>New Arrivals</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
